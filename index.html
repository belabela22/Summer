<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="light" />
  <title>Summery Vibes — Album Gallery</title>
  <link rel="preload" href="styles.css" as="style" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="description" content="A bright, summery album gallery with an audio player and visualizer." />
</head>
<body>
  <!-- Intro / Hero -->
  <header id="hero" class="hero" aria-labelledby="intro-title">
    <div class="hero-inner">
      <h1 id="intro-title" class="hero-title">Hey, I’m Jury</h1>
      <p class="hero-tagline">
        I collect sunshine-soaked sounds. Tap Play to drift into color, rhythm, and warm air.
      </p>
      <button id="enterBtn" class="btn btn-primary" aria-label="Enter and view gallery">
        ▶ Play
      </button>
    </div>

    <!-- animated gradient background handled by CSS -->
  </header>

  <!-- Main app -->
  <main id="app" hidden>
    <section class="toolbar" aria-label="Filters and view options">
      <div class="toolbar-left">
        <h2 class="visually-hidden">Album gallery</h2>
        <span class="badge">Summery vibes</span>
      </div>
      <div class="toolbar-right">
        <label class="visually-hidden" for="search">Search albums</label>
        <input id="search" type="search" placeholder="Search title or artist" aria-label="Search albums" />
      </div>
    </section>

    <section id="gallery" class="gallery" aria-label="Album gallery" role="list"></section>

    <!-- Modal: album detail -->
    <div id="albumModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDesc" hidden>
      <div class="modal-backdrop" data-close-modal></div>
      <div class="modal-content" role="document">
        <button class="modal-close" aria-label="Close details" data-close-modal>✕</button>
        <div class="modal-header">
          <img id="modalCover" class="modal-cover" src="" alt="" width="160" height="160" />
          <div class="modal-meta">
            <h3 id="modalTitle" class="modal-title"></h3>
            <p id="modalDesc" class="modal-subtitle"></p>
            <div class="modal-actions">
              <button id="playAlbumBtn" class="btn btn-primary" aria-label="Play album">Play album</button>
            </div>
          </div>
        </div>
        <ol id="trackList" class="tracklist" aria-label="Track list"></ol>
      </div>
    </div>
  </main>

  <!-- Player -->
  <footer id="player" class="player" role="region" aria-label="Audio player" hidden>
    <div class="player-now">
      <img id="playerCover" class="player-cover" src="" alt="" width="40" height="40" />
      <div class="player-meta">
        <div id="playerTitle" class="player-title">—</div>
        <div id="playerSubtitle" class="player-subtitle">—</div>
      </div>
    </div>

    <div class="player-controls" role="group" aria-label="Playback controls">
      <button id="btnShuffle" class="icon-btn" aria-label="Shuffle off" aria-pressed="false" data-state="off">🔀</button>
      <button id="btnPrev" class="icon-btn" aria-label="Previous track">⏮</button>
      <button id="btnPlay" class="icon-btn lg" aria-label="Play">▶</button>
      <button id="btnNext" class="icon-btn" aria-label="Next track">⏭</button>
      <button id="btnRepeat" class="icon-btn" aria-label="Repeat off" data-mode="off">🔁</button>
    </div>

    <div class="player-progress">
      <span id="currentTime" class="time" aria-live="off">0:00</span>
      <input id="seekBar" type="range" min="0" max="100" value="0" step="0.1" aria-label="Seek through track" />
      <span id="totalTime" class="time">0:00</span>
    </div>

    <div class="player-volume" role="group" aria-label="Volume">
      <span id="volIcon" class="vol-icon" aria-hidden="true">🔊</span>
      <input id="volume" type="range" min="0" max="1" step="0.01" value="0.8" aria-label="Volume" />
    </div>

    <div class="player-visualizer" aria-hidden="true">
      <canvas id="viz" width="300" height="40"></canvas>
      <div id="vizFallback" class="viz-fallback" hidden aria-hidden="true" title="Visualizer"></div>
    </div>

    <audio id="audio" preload="none" crossorigin="anonymous"></audio>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
